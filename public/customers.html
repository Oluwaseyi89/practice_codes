   <body>
      <div id="btn">
         <button>Get Customers</button>
      </div>
      <div id="show" class="container">

      </div>
         <script>
            const show = document.getElementById('show');
            const getBtn = document.getElementById('btn');
            getBtn.addEventListener('click', fetchData, false);
            async function fetchData () {
               const myHeader = new Headers();
                     const myRequest = new Request('/customer', {
                        method: 'GET',
                        headers: myHeader,
                        mode: 'cors',
                        cache: 'default',
                     });

                   await  fetch(myRequest).then((res) => res.json()).

                        //         (show.innerHTML += text[i].LastName + " " + text[i].FirstName + '<br/>')}})
                           
                        then((text) =>show.innerHTML += text.LastName + " " + text.FirstName + '<br/>')
                     // txtCon.innerHTML = response.text();

                }
         </script>
