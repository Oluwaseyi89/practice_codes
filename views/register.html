                    <form class="login-form" class="login100-form validate-form">
                        <span class="login100-form-title">

                <script>
                    let cartTot = document.getElementById('cart');
                    let tot = 0;
                    for(let i = 0; i < 12; i++) {
                        let newKey = localStorage.key(i);
                        if(newKey != null) {
                            newObj = JSON.parse(localStorage.getItem(newKey));
                            tot += parseInt(newObj.Qty);
                        }
                    }               
                    cartTot.innerHTML = tot;
                </script>
